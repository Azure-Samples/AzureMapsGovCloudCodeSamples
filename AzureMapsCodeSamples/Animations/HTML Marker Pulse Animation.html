<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Marker Pulse Animation - Azure Maps Web SDK Samples</title>

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This sample shows how to pulse animate the position of a HTML marker on the map using CSS." />
    <meta name="keywords" content="Microsoft maps, map, gis, API, SDK, animate, animation, symbol, pushpin, marker, pin" />
    <meta name="author" content="Microsoft Azure Maps" />

    <!-- Add references to the Azure Maps Map control JavaScript and CSS files. -->
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css" type="text/css" />
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>

    <script type='text/javascript'>
        var map, marker;

        function GetMap() {
            //Point the Azure Maps domain to the US Azure Gov Cloud domain.
            atlas.setDomain('atlas.azure.us');

            //Initialize a map instance.
            map = new atlas.Map('myMap', {
                center: [-110, 45],
                view: 'Auto',
				
				//Add your Azure Maps key to the map SDK. Get an Azure Maps key at https://azure.com/maps. NOTE: The primary key should be used as the key.
                authOptions: {
                    authType: 'subscriptionKey',
                    subscriptionKey: '<Your Azure Maps Key>'
                }
            });

            //Wait until the map resources are ready.
            map.events.add('ready', function () {
                //Create a HTML marker and add it to the map.
                marker = new atlas.HtmlMarker({
                    htmlContent: '<div class="pulseIcon"></div>',
                    position: [-110, 45]
                });

                map.markers.add(marker);
            });
        }

    </script>
    <style type="text/css">
        .pulseIcon {
            display: block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: orange;
            border: 2px solid white;
            cursor: pointer;
            box-shadow: 0 0 0 rgba(0, 204, 255, 0.4);
            animation: pulse 3s infinite;
        }

            .pulseIcon:hover {
                animation: none;
            }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 204, 255, 0.4);
            }

            70% {
                box-shadow: 0 0 0 50px rgba(0, 204, 255, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 204, 255, 0);
            }
        }
    </style>
</head>
<body onload='GetMap()'>
    <div id="myMap" style="position:relative;width:100%;min-width:290px;height:600px;"></div>

    <fieldset style="width:calc(100% - 30px);min-width:290px;margin-top:10px;">
        <legend><h1 style="font-size:16px">HTML Marker Pulse Animation</h1></legend>
        This sample shows how to pulse animate the position of a HTML marker on the map using CSS.
    </fieldset>
</body>
</html>
