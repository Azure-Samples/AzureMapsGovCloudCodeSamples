<!DOCTYPE html>
<html lang="en">
<head>
    <title>Raster Tiles in Leaflet JS - Azure Maps Web SDK Samples</title>

    <meta charset="utf-8" />
	<link rel="shortcut icon" href="/favicon.ico"/>
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This sample shows how to render Azure Maps Raster Tiles in the Leaflet JS map control." />
    <meta name="keywords" content="Microsoft maps, map, gis, API, SDK, tiles, raster, leaflet, leaflet.js" />
    <meta name="author" content="Microsoft Azure Maps" />

    <!-- Add references to the Leaflet JS map control resources. -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>

    <script type='text/javascript'>
        //Your Azure Maps Active Directory details for autheniticating the service with Azure Maps.
        var clientId = 'c9f2f391-13f1-407b-a4a5-f0a241bacfbf';
        var tokenService = 'https://azuremapscodesamples.azurewebsites.us/Common/TokenService.ashx';

        var token;
        var map;

        
        async function GetMap() {
            //Retrieve an Azure Active Directory token if there isn't one currently available.
            if (!token) {
                await initAzureAD();
            }

            map = L.map('myMap').setView([0, 0], 2);

            //Create a tile layer that points to the Azure Maps tiles.
            L.tileLayer('https://atlas.azure.us/map/tile?api-version=2.0&tilesetId={tilesetId}&zoom={z}&x={x}&y={y}&tileSize=256&language={language}&view={view}', {
                attribution: `© ${new Date().getFullYear()} TomTom, Microsoft`,

                /*
                    Tileset ID specifies which data layers to render in the tiles. Can be:
                                         
                    'microsoft.base.road',  
                    'microsoft.base.darkgrey',
                    'microsoft.imagery', 
                    'microsoft.weather.infrared.main', 
                    'microsoft.weather.radar.main', 
                    'microsoft.base.hybrid.road',
                    'microsoft.base.labels.road '
                */
                tilesetId: 'microsoft.base.road',

                //The language of labels. Supported languages: https://docs.microsoft.com/en-us/azure/azure-maps/supported-languages
                language: 'en-US',

                //The regional view of the map. Supported views: https://aka.ms/AzureMapsLocalizationViews
                view: 'Auto'

            }, {
                'x-ms-client-id': clientId,
                'Authorization': 'Bearer ' + token,
            }).addTo(map);
        }

        async function initAzureAD() {
            //Get Azure Active Directory token.
            token = await getAadToken();

            // Create a repeating timeout that will renew the AAD token
            // This timeout must be cleared once the TokenCredential object is no longer needed
            // If the timeout is not cleared the memory used by the TokenCredential will never be reclaimed.
            const renewToken = async () => {
                try {
                    console.log("Renewing token");
                    token = await getAadToken();
                    tokenRenewalTimer = setTimeout(renewToken, getExpiration(token));
                } catch (error) {
                    console.log("Caught error when renewing token");
                    clearTimeout(tokenRenewalTimer);
                    throw error;
                }
            }
            tokenRenewalTimer = setTimeout(renewToken, getExpiration(token));
        }

        async function getAadToken() {
            //Fetch an AAD token from an endpoint using a client credential secret to authenticate.
            const response = await fetch(tokenService);
            return response.text();
        }

        function getExpiration(jwtToken) {
            // Decode the JWT token to get the expiration timestamp
            const json = atob(jwtToken.split(".")[1]);
            const decode = JSON.parse(json);

            // Return the milliseconds until the token needs renewed
            // Reduce the time until renew by 5 minutes to avoid using an expired token
            // The exp property is the timestamp of the expiration in seconds
            const renewSkew = 300000;
            return (1000 * decode.exp) - Date.now() - renewSkew;
        }

        /** Start: Leaflet extention to add custom header support to tile layer class. */
        //Custom headers are needed to request tiles securely using Azure Active Directory

        async function fetchImage(url, callback, headers, abort) {
            let _headers = {};
            if (headers && Array.isArray(headers)) {
                headers.forEach(h => {
                    _headers[h.header] = h.value;
                });
            } else {
                _headers = headers || {};
            }

            const controller = new AbortController();
            const signal = controller.signal;
            if (abort) {
                abort.subscribe(() => {
                    controller.abort();
                });
            }
            const f = await fetch(url, {
                method: "GET",
                headers: _headers,
                mode: "cors",
                signal: signal
            });
            const blob = await f.blob();
            callback(blob);
        }

        L.TileLayerWithHeaders = L.TileLayer.extend({
            initialize: function (url, options, headers, abort) {
                L.TileLayer.prototype.initialize.call(this, url, options);
                this.headers = headers;
                this.abort = abort;
            },
            createTile(coords, done) {
                const url = this.getTileUrl(coords);
                const img = document.createElement("img");
                img.setAttribute("role", "presentation");

                fetchImage(
                    url,
                    resp => {
                        const reader = new FileReader();
                        reader.onload = () => {
                            img.src = reader.result;
                        };
                        reader.readAsDataURL(resp);
                        done(null, img);
                    },
                    this.headers,
                    this.abort
                );
                return img;
            }
        });

        L.tileLayer = function (url, options, headers, abort) {
            return new L.TileLayerWithHeaders(url, options, headers, abort);
        };

        /** End: Leaflet extention to add custom header support to tile layer class. */
    </script>
</head>
<body onload="GetMap()">
    <div id="myMap" style="position:relative;width:100%;min-width:290px;height:600px;"></div>

    <fieldset style="width:calc(100% - 30px);min-width:290px;margin-top:10px;">
        <legend><h1 style="font-size:16px">Raster Tiles in Leaflet JS</h1></legend>
        This sample shows how to render Azure Maps Raster Tiles in the <a href="http://leafletjs.com/">Leaflet JS map control</a>.
    </fieldset>
</body>
</html>
